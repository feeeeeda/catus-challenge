<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script defer src='./main.js'></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="scroll">
      <nav class="container">
        <a class="logo" href="#"><img src="./assets/logo.svg" alt="" /></a>

        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Loja</a></li>
            <li><a class="title" href="#about">Login</a></li>
            <li><a class="title" href="#services">Sobre</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
          <!-- Search Bar -->
          <div class="search-bar">
            <input type="text" placeholder="Digite aqui sua busca" />
            <img src="./assets/union.svg" alt="" />
          </div>
        </div>
        <!-- menu -->
        <img class="shopping-cart desktop" src="./assets/cart.svg" alt="" />
        <div class="mobile-menu">
          <img class="shopping-cart" src="./assets/cart.svg" alt="" />
          <div class="toggle icon-open">
            <img
              class="menu-icon"
              src="./assets/open-icon.svg"
              alt="Ícone para abrir o menu"
            />
          </div>
          <div class="toggle icon-close">
            <img
              class="menu-icon"
              src="./assets/close-icon.svg"
              alt="Ícone para fechar o menu"
            />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="mosaic">
        <div class="div1">
          <img
            src="./assets/Rectangle40.png"
            alt="Quarto de criança com paredes verde claro, piso de madeira claro, com um berço no centro na cor branca em estilo clássico"
          />
        </div>
        <div class="div2">
          <img
            src="./assets/Rectangle41.png"
            alt="Mulher sorrindo deitada segurando o bebê levenete acima na altura de sua cabeça, com cestos de palha em bege e preto"
          />
        </div>
        <div class="div3">
          <img
            src="./assets/Rectangle39.png"
            alt="Mulher abaixada mostrando um livro infantil para um bebê no carrinho, ao fundo uma rua com árvores"
          />
        </div>
        <div class="div4">
          <img
            src="./assets/Rectangle42.png"
            alt="Mulher grávida segurando uma roupa de bebê azul com berço de madeira escura ao fundo"
          />
        </div>
        <div class="div5">
          <img
            src="./assets/Rectangle43.png"
            alt="Um homem e uma mulher sorrindo, sentados em um sofá com um bebê no colo"
          />
        </div>
      </div>
      <div class="news-container">
        <h2>Confira as Novidades</h2>
        <p>Vestibulum vestibulum sed lacus non pellentesque.</p>
      </div>
    </main>
  </body>
</html>
